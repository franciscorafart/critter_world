<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <h1>Critter world with Tigers</h1>
    <h2 id="gameOver"></h2>
    <pre id='grid'></pre>

    <h2>Table</h2>
    <ul>
      <li><span>Tigers </span><span id='tigers'></span></li>
      <li><span>Critters </span><span id='critters'></span></li>
      <li><span>Plants </span><span id='plants'></span></li>
      <li><span>Total </span><span id='total'></span></li>
    </ul>
    <h2>Speed of world</h2>
    <input type="range" min="0" max="2000" value="300" class="slider" id="myRange">
    <span id='sVal'>300</span><span> ms</span>
    <button type="button" id="reset">Reset</button>
  </body>
  
  <script src=world.js></script>
</html>
